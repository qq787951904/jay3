<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<input type="button" value="绑定事件" id="btn">
<input type="button" value="绑定事件2" id="btn2">
<script>
    //绑定单个事件
    $("#btn").on("click", function () {
        alert("点击了！")
    });
    
    //绑定多个事件
    $("#btn2").on({
        "click":function () {
            alert("点击事件绑定成功啦！");
        },
        "mouseover":function () {
            $(this).css("backgroundColor","red");
        }
    })
</script>
</body>
</html>
