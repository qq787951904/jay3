<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content {
            width: 1100px;
            height: 500px;
            background: #999;
            margin: 0 auto;
        }

        #ad {
            width: 1100px;
            height: 500px;
            background: #999;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
           setTimeout(function () {
               $("#ad").slideDown(3000, function () {
                   setTimeout(function () {
                       $("#ad").slideUp(3000);
                   }, 5000);
               });
           }, 3000);
        });
    </script>
</head>
<body> <!-- 整体的DIV -->
<div><!-- 广告DIV display,控制元素显示与隐藏 display:none;隐藏 display:block;显示 -->
    <div id="ad" style="display: none">
        <img style="width:100%; height:100%" src="../img/1.jpg"/></div>
    <!-- 下方正文部分 -->
    <div id="content"> 正文部分</div>
</div>
</body>
</html>
