<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>QQ表情选择</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <style>
        #canvas {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
<input type="text" placeholder="请输入事件名" id="eventName">
<input type="button" value="绑定事件" id="binding">
<input type="button" value="解除事件" id="relive">
<hr>
<div id="canvas"></div>
</body>
<script>
    $("#binding").click(function () {
        var eventName = $("#eventName").val();
        $("#canvas").on(eventName, function () {
            var colors = ['red', 'orange', 'yellow', 'green', 'cyan', 'blue', 'purple'];
            var num = Math.random();
            if (num != 1) {
                num = parseInt(num * colors.length);
            }
            $("#canvas").css("background-color", colors[num]);
        });
    });

    $("#relive").click(function () {
        var eventName = $("#eventName").val();
        $("#canvas").off(eventName);
    });
</script>
</html>
