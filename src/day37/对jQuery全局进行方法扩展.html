<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-jQuery对象进行方法扩展</title>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $.extend({
            min: function (a, b) {
                return a < b ? a : b;
            }, max: function (a, b) {
                return a > b ? a : b;
            }
        })
        var min = $.min(1, 2);
        alert("1和2的最小值为：" + min);
        var max = $.max(2, 3);
        alert("2和3的最大值为：" + max);
    </script>
</head>
<body>
</body>
</html>
