<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var i = 5;
    var f = 3.14;
    var b = true;
    var c = 'a';
    var str = "abc";

    document.write("整数：" + typeof(i) + "<br/>");
    document.write("浮点：" + typeof(f) + "<br/>");
    document.write("布尔：" + typeof(b) + "<br/>");
    document.write("字符：" + typeof(c) + "<br/>");
    document.write("字符串：" + typeof(str) + "<br/>");

    // JS内置对象
    var date = new Date();
    document.write("日期：" + typeof (date) + "<br/>");
    //定义变量，但没有赋值
    var u;
    document.write("未初始化类型：" + typeof (u) + "<br/>");
    //创建变量
    var n = null;
    document.write("null的类型：" + typeof (n) + "<br/>");

</script>
</body>
</html>
