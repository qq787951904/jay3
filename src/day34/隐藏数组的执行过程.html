<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function sum(a, b) {
        document.write("arguments长度：" + arguments.length + "<hr/>");

        for (var i = 0; i < arguments.length; i++) {
            document.write(i + "->" + arguments[i] + "<br/>");
        }
        document.write("a=" + a + "<br/>");
        document.write("b=" + b + "<br/>");
    }

    /*function sum(a) { //alert(2); }
    */
    //调用，在JS中没有函数的重载，后面定义的同名函数会覆盖前面的函数，与参数列数的个数无关
    sum(3, 5, 8);
</script>
</body>
</html>
