<!DOCTYPE html> <!--设置页面语言，zh中文 CN 中国 -->
<html lang="zh-CN">
<head><!--设置网页字符集-->
    <meta charset="utf-8"> <!--当前网页使用最新的浏览器内核来解析，如：Edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- viewport视口的参数设置： 网页宽度：设备宽度 初始的缩放比：1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>我的模板</title>
    <link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- 1. 导入bootstrap的css样式 --<link href="css/bootstrap.min.css" rel="stylesheet"-->
    <!-- 2. 导入jquery框架 -->
    <script src="../js/jquery-3.3.1.min.js"></script> <!-- 3. 导入bootstrap框架文件 -->
    <script src="../js/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container"><h2>轮播图</h2>
    <div class="carousel slide" id="myCarousel" data-ride="carousel" data-interval="2000">
        <ul class="carousel-indicators">
            <li data-toggle="#myCarousel" data-slide-to="0"></li>
            <li data-toggle="#myCarousel" data-slide-to="1"></li>
            <li data-toggle="#myCarousel" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="item active"><img src="../img/1.jpg" alt="">
                <div class="carousel-caption"> 图片1</div>
            </div>
            <div class="item active"><img src="../img/2.jpg" alt="">
                <div class="carousel-caption"> 图片2</div>
            </div>
            <div class="item active"><img src="../img/3.jpg" alt="">
                <div class="carousel-caption"> 图片3</div>
            </div>
            <div class="item active"><img src="../img/4.jpg" alt="">
                <div class="carousel-caption"> 图片4</div>
            </div>
            <div class="item active"><img src="../img/5.jpg" alt="">
                <div class="carousel-caption"> 图片5</div>
            </div>
            <div class="item active"><img src="../img/6.jpg" alt="">
                <div class="carousel-caption"> 图片6</div>
            </div>

        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"> <span
                class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span
                class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#myCarousel" role="button"
                                                        data-slide="next"> <span
            class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
    </div>
</div>
</body>
</html>
