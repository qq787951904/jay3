<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="time">10</span>秒后回到主页
<script type="text/javascript">
    var count = 10;
    window.setInterval(function(){
        document.getElementById("time").innerHTML = count;
        if(count == 0){
            location.href = "http://www.baidu.com";
        }
        count--;
    },1000)
</script>
</body>
</html>
